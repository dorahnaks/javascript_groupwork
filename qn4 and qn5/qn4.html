<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert 12-hour to 24-hour Time</title>
    <script>
        function convertTo24Hour() {
            let time12h = document.getElementById("timeInput").value;
            let timeParts = time12h.match(/(\d{1,2}):(\d{2})\s?(AM|PM)/i);
            
            if (!timeParts) {
                alert("Please enter a valid time in 12-hour format (e.g., 02:30 PM). ");
                return;
            }
            
            let hours = parseInt(timeParts[1]);
            let minutes = timeParts[2];
            let period = timeParts[3].toUpperCase();
            
            if (period === "PM" && hours !== 12) {
                hours += 12;
            } else if (period === "AM" && hours === 12) {
                hours = 0;
            }
            
            let time24h = `${hours.toString().padStart(2, '0')}:${minutes}`;
            document.getElementById("result").innerText = "24-hour format: " + time24h;
        }
    </script>
</head>
